<html>
  <head>
    <!--<script type="text/javascript" src="jquery-1.3.2.min.js"></script>-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="jquery-barcode-2.0.2.js"></script>
    <script type="text/javascript">
function urldecode(str) {
  return decodeURIComponent((str+'').replace(/\+/g, '%20'));
}
$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = urldecode(hash[1]);
    }
    return vars;
  }
});

$(document).ready(function() {
  var uparams = $.getUrlVars();
    
  if (uparams['data'])
      $('#data').val(uparams['data']);

  var data = $('#data').val();
  
  var settings = { barWidth:2, barHieght:50 };
  $("#btcode128").barcode(data,"code128",settings);
  $("#btcode39").barcode(data,"code39",settings);
  $("#btean13").barcode(data,"ean13",settings);

  $('#data').focus();
});
    </script>
  </head>
  <body>
    <form action="barcode.html" method="GET">
      Text:
      <input type="text" id="data" name="data"></input><br/>
    </form>
    code128<br/><div id="btcode128"></div> <br/><br/><br/><br/><br/><br/>
    code39 (forced to uppercase)<br/><div id="btcode39"></div> <br/><br/><br/><br/><br/><br/>
    ean13 (must be exactly 12 digits)<br/><div id="btean13"></div> <br/><br/><br/><br/><br/><br/>
  </body>
</html>
